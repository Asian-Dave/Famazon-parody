<main class="container my-4">
  <section class="bg-white p-4 rounded-lg shadow-sm">
    <div class="row">
      <div class="col-md-6 d-flex align-items-center justify-content-center">
        <img
          [src]="product.image"
          alt="Product Image"
          class="img-fluid rounded-lg mb-3"
        />
      </div>
      <div class="col-md-6">
        <h2 class="h3 font-weight-bold mb-3">{{ product.name }}</h2>
        <p class="text-muted mb-3">
          {{ product.description }}
        </p>
      
        @if (product.inStock == true) {
        <h3 class="text-danger mb-3">{{ product.price | currency }}</h3>
        <button class="btn btn-warning btn-lg mb-3" (click)="addToCart()">Add to Cart</button>}
        @else {
          <h2 class="link-danger mb-3">Sold Out</h2>
        }
        <ul class="list-unstyled">

        </ul>
      </div>
    </div>
  </section>
  <div class="my-4" (click)="onClick()">
  <app-featured></app-featured>
  </div>
</main>
