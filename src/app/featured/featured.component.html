<section>
  <h2 class="h4 font-weight-bold mb-3">Featured Products</h2>
  <div class="row">
    <div class="col-12">
      <div class="scrolling-container">
        <div class="d-flex flex-nowrap">
          @for (product of products; track product; let i = $index){
          <div class="card mb-4">
            <a [routerLink]="['/details', i]">
              <div class="image-container">
                <img [src]="product.image" alt="Product Image" class="card-img-top" />
              </div>
            </a>
            <div class="card-body d-flex flex-column">
              <h5 class="card-title text-wrap">{{ product.name }}</h5>             
              @if (product.inStock == true) { 
                <p class="card-text text-muted text-center">{{ product.price | currency }}</p>             
              <button class="btn btn-warning mt-auto" (click)="addToCart(i)">Add to Cart</button>}@else {
              <h2 class="link-danger">Sold Out</h2>
            }
            </div>
          </div>}
        </div>
      </div>
    </div>
  </div>
</section>
